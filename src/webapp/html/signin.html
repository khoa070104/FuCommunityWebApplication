<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FunnyCode</title>
    <link rel="shortcut icon" type="x-icon" href="/src/webapp/img/Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ODn27RD6nA2R1Gz5glBa6kLtvCxFfUMaNf1oZVVobKq6yEJNXI9py/tFyR3/f+W" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/webapp/css/style.css">       
</head>

<body>

    <div id="header"></div>

    <div class="sign-in">
        <div class="container d-flex">
            <div class="row w-100">
                <div class="col-md-8 d-none d-md-block"></div>
                <div class="col-md-4">
                    <div class="login-container p-4">
                        <h2 class="text-white">Sign In</h2>
                        <p class="text-white">Welcome to FUNNYCODE!</p>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="form-check mb-3 text-white">
                                <input type="checkbox" class="form-check-input" id="showPassword">
                                <label class="form-check-label" for="showPassword">Show your password</label>
                                <a href="#" class="float-end forgot-text">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">SIGN IN</button>
                        </form>
                        <hr class="text-white">
                        <p class="text-center text-white">Or continue with</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-light btn-google w-48"><i class="fab fa-google"></i>
                                Google</button>
                            <button class="btn btn-outline-light btn-facebook w-48"><i class="fab fa-facebook"></i>
                                Facebook</button>
                        </div>
                        <p class="text-center text-white mt-3 custom-link">
                            By registering you agree with our <a href="#">Terms and Conditions</a>
                        </p>
                        <p class="text-center text-white">
                            Don't have an account? <a href="#" class="register-link fw-bold">Register Here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Chèn Header và Footer
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    // Thực hiện các thao tác JavaScript sau khi header đã được chèn
                    const searchInput = document.getElementById('searchInput');
                    const exploreBtn = document.getElementById('exploreBtn');

                    if (searchInput && exploreBtn) {
                        searchInput.addEventListener('focus', () => {
                            exploreBtn.textContent = 'Search';
                        });

                        searchInput.addEventListener('blur', () => {
                            exploreBtn.textContent = 'Explore';
                        });
                    }
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;

                    // Thêm sự kiện cuộn trang
                    const backToTopBtn = document.querySelector('.back-to-top');

                    window.addEventListener('scroll', () => {
                        if (window.scrollY > 200) { // Hiển thị nút khi cuộn xuống 200px
                            backToTopBtn.style.display = 'block';
                        } else {
                            backToTopBtn.style.display = 'none';
                        }
                    });

                    // Cuộn lên khi nhấn nút
                    backToTopBtn.addEventListener('click', () => {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    });
                });
        });
    </script>
</body>

</html>
