<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - FunnyCode</title>
    <link rel="shortcut icon" type="x-icon" href="/src/webapp/img/Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ODn27RD6nA2R1Gz5glBa6kLtvCxFfUMaNf1oZVVobKq6yEJNXI9py/tFyR3/f+W" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/webapp/css/style.css">

</head>

<body>

    <div id="header"></div>

    <div class="deposit">
            <!-- Breadcrumb Navigation -->
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#">Deposit</a></li>
                <li class="active">Top Up</li>
            </ol>  
              
        <div class="container my-5">
            <h1 class="text-center">Top Up Wallet</h1>
            <p class="text-center">1,000 VND = 1 point</p>
    
            <div class="card mx-auto" style="max-width: 500px;">
                <div class="card-body">
                    <h3 class="card-title">Select Amount to Top Up</h3>
                    <form id="deposit-form">
                        <div class="form-group mb-3">
                            <label for="preset-amount">Choose an amount:</label>
                            <select class="form-select" id="preset-amount" onchange="updateCustomAmount(this.value)">
                                <option value="50000">50,000 VND</option>
                                <option value="100000">100,000 VND</option>
                                <option value="200000">200,000 VND</option>
                                <option value="500000">500,000 VND</option>
                                <option value="custom">Enter custom amount</option>
                            </select>
                        </div>
                        <div class="form-group mb-3" id="custom-amount-group" style="display: none;">
                            <label for="custom-amount">Enter amount (VND):</label>
                            <input type="number" class="form-control" id="custom-amount"
                                placeholder="Enter amount to top up" oninput="updatePoints()">
                        </div>
                        <div class="form-group mb-3">
                            <label for="payment-method">Choose payment method:</label>
                            <select class="form-select" id="payment-method">
                                <option value="zalopay">ZaloPay</option>
                                <option value="momo">MoMo</option>
                                <option value="bank">Bank</option>
                            </select>
                        </div>
                        <div class="total mb-3">
                            <strong>Points to receive: </strong><span id="points">50</span> points
                        </div>
                        <button type="button" class="btn w-100" onclick="confirmDeposit()">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    
        <div id="confirmation-modal" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Payment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Amount: </strong><span id="confirm-amount"></span> VND</p>
                        <p><strong>Payment Method: </strong><span id="confirm-payment-method"></span></p>
                        <p><strong>Points to receive: </strong><span id="confirm-points"></span></p>
                        <div class="qr-code text-center">
                            <img src="/src/webapp/img/qr-code.png" alt="QR Code" style="width: 200px;">
                            <p>Scan the code to pay</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        function updateCustomAmount(value) {
            const customAmountGroup = document.getElementById('custom-amount-group');
            const customAmountInput = document.getElementById('custom-amount');

            if (value === 'custom') {
                customAmountGroup.style.display = 'block';
                customAmountInput.value = '';
                updatePoints();
            } else {
                customAmountGroup.style.display = 'none';
                document.getElementById('points').innerText = Math.floor(value / 1000);
            }
        }

        function updatePoints() {
            const customAmount = document.getElementById('custom-amount').value;
            document.getElementById('points').innerText = customAmount ? Math.floor(customAmount / 1000) : 0;
        }

        function confirmDeposit() {
            const amount = document.getElementById('preset-amount').value === 'custom'
                ? document.getElementById('custom-amount').value
                : document.getElementById('preset-amount').value;

            const points = document.getElementById('points').innerText;
            const paymentMethod = document.getElementById('payment-method').selectedOptions[0].text;

            // Update confirmation modal
            document.getElementById('confirm-amount').innerText = amount;
            document.getElementById('confirm-points').innerText = points;
            document.getElementById('confirm-payment-method').innerText = paymentMethod;

            // Show the confirmation modal
            const confirmationModal = new bootstrap.Modal(document.getElementById('confirmation-modal'));
            confirmationModal.show();
        }
    </script>
    <script>
        // Chèn Header và Footer
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header-signin.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    // Thực hiện các thao tác JavaScript sau khi header đã được chèn
                    const searchInput = document.getElementById('searchInput');
                    const exploreBtn = document.getElementById('exploreBtn');

                    if (searchInput && exploreBtn) {
                        searchInput.addEventListener('focus', () => {
                            exploreBtn.textContent = 'Search';
                        });

                        searchInput.addEventListener('blur', () => {
                            exploreBtn.textContent = 'Explore';
                        });
                    }
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;

                    // Thêm sự kiện cuộn trang
                    const backToTopBtn = document.querySelector('.back-to-top');

                    window.addEventListener('scroll', () => {
                        if (window.scrollY > 200) { // Hiển thị nút khi cuộn xuống 200px
                            backToTopBtn.style.display = 'block';
                        } else {
                            backToTopBtn.style.display = 'none';
                        }
                    });

                    // Cuộn lên khi nhấn nút
                    backToTopBtn.addEventListener('click', () => {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    });
                });
        });
    </script>
</body>

</html>
