<!DOCTYPE html>
<html lang="vi">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs - FunnyCode</title>
    <link rel="shortcut icon" type="x-icon" href="/src/webapp/img/Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ODn27RD6nA2R1Gz5glBa6kLtvCxFfUMaNf1oZVVobKq6yEJNXI9py/tFyR3/f+W" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/webapp/css/style.css">
</head>

<body>

    <div id="header"></div>

    <div class="contact-us">
        <div class="info-container">
            <div class="row contact-info">
                <div class="col-md-4">
                    <div class="contact-item">
                        <div class="img-container">
                            <i class="fas fa-phone-alt"></i> <!-- Font Awesome phone icon -->
                        </div>
                        <div>
                            <h6>Phone</h6>
                            <span>+ 012 345 678</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-item">
                        <div class="img-container">
                            <i class="fas fa-envelope"></i> <!-- Font Awesome envelope icon -->
                        </div>
                        <div>
                            <h6>Email</h6>
                            <span>Helpfull@gmail.com</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-item">
                        <div class="img-container">
                            <i class="fas fa-map-marker-alt"></i> <!-- Font Awesome map marker icon -->
                        </div>
                        <div>
                            <h6>Location</h6>
                            <span>View on Google Map</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="contact">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Contact form -->
                    <div class="contact-form">
                        <h2 class="text-center">CONTACT US</h2>
                        <form>
                            <label class="form-label">Leave us a message</label>
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="col">
                                    <input type="tel" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div id="footer"></div>

    <script>
        // Chèn Header và Footer
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    // Thực hiện các thao tác JavaScript sau khi header đã được chèn
                    const searchInput = document.getElementById('searchInput');
                    const exploreBtn = document.getElementById('exploreBtn');
    
                    if (searchInput && exploreBtn) {
                        searchInput.addEventListener('focus', () => {
                            exploreBtn.textContent = 'Search';
                        });
    
                        searchInput.addEventListener('blur', () => {
                            exploreBtn.textContent = 'Explore';
                        });
                    }
                });
    
                fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
    
                // Thêm sự kiện cuộn trang
                const backToTopBtn = document.querySelector('.back-to-top');
                
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 200) { // Hiển thị nút khi cuộn xuống 200px
                        backToTopBtn.style.display = 'block';
                    } else {
                        backToTopBtn.style.display = 'none';
                    }
                });
    
                // Cuộn lên khi nhấn nút
                backToTopBtn.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>

</html>
